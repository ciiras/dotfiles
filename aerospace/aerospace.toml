accordion-padding = 0
after-login-command = []
after-startup-command = []
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
key-mapping.preset = 'qwerty'
on-focus-changed = 'move-mouse window-lazy-center'
on-focused-monitor-changed = 'move-mouse monitor-lazy-center'
start-at-login = true

[workspace-to-monitor-force-assignment]
A = 'Built-in Retina Display'
B = 'Built-in Retina Display'
C = 'Built-in Retina Display'
D = 'Built-in Retina Display'
E = 'Built-in Retina Display'
F = 'Built-in Retina Display'
G = 'Built-in Retina Display'

[gaps]
inner.horizontal = 2
inner.vertical =   2
outer.left =       2
outer.bottom =     2
outer.top =        2
outer.right =      2

[mode.main.binding]
alt-shift-ctrl-cmd-h = 'focus left --boundaries-action wrap-around-the-workspace'
alt-shift-ctrl-cmd-j = 'focus down --boundaries-action wrap-around-the-workspace'
alt-shift-ctrl-cmd-k = 'focus up --boundaries-action wrap-around-the-workspace'
alt-shift-ctrl-cmd-l = 'focus right --boundaries-action wrap-around-the-workspace'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

alt-shift-ctrl-cmd-1 = 'workspace 1'
alt-shift-ctrl-cmd-2 = 'workspace 2'
alt-shift-ctrl-cmd-3 = 'workspace 3'
alt-shift-ctrl-cmd-4 = 'workspace 4'
alt-shift-ctrl-cmd-5 = 'workspace 5'
alt-shift-ctrl-cmd-6 = 'workspace 6'
alt-shift-ctrl-cmd-7 = 'workspace 7'
alt-shift-ctrl-cmd-8 = 'workspace 8'
alt-shift-ctrl-cmd-9 = 'workspace 9'

alt-shift-ctrl-cmd-a = 'workspace A'
alt-shift-ctrl-cmd-b = 'workspace B'
alt-shift-ctrl-cmd-c = 'workspace C'
alt-shift-ctrl-cmd-d = 'workspace D'
alt-shift-ctrl-cmd-e = 'workspace E'
alt-shift-ctrl-cmd-f = 'workspace F'
alt-shift-ctrl-cmd-g = 'workspace G'

alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

alt-shift-a = 'move-node-to-workspace A'
alt-shift-b = 'move-node-to-workspace B'
alt-shift-c = 'move-node-to-workspace C'
alt-shift-d = 'move-node-to-workspace D'
alt-shift-e = 'move-node-to-workspace E'
alt-shift-f = 'move-node-to-workspace F'
alt-shift-g = 'move-node-to-workspace G'

alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

cmd-h = [] # Disable "hide application"
cmd-alt-h = [] # Disable "hide others"

alt-shift-semicolon = 'mode service'
[mode.service.binding]
alt-shift-ctrl-cmd-h = 'focus left --boundaries-action wrap-around-the-workspace'
alt-shift-ctrl-cmd-j = 'focus down --boundaries-action wrap-around-the-workspace'
alt-shift-ctrl-cmd-k = 'focus up --boundaries-action wrap-around-the-workspace'
alt-shift-ctrl-cmd-l = 'focus right --boundaries-action wrap-around-the-workspace'

0 = 'balance-sizes'
a = 'layout accordion horizontal vertical'
backspace = 'close-all-windows-but-current'
equal = 'resize smart +200'
esc = ['reload-config', 'mode main']
f = 'layout floating tiling'
minus = 'resize smart -200'
r = 'flatten-workspace-tree'
t = 'layout tiles vertical horizontal'

alt-shift-h = 'join-with left'
alt-shift-j = 'join-with down'
alt-shift-k = 'join-with up'
alt-shift-l = 'join-with right'
