# Prefix Key
unbind-key C-b
set -g prefix C-w # In terminal, this is remapped to <C-,>

# Set default shell
set -g default-command $SHELL

# Automatically set window title
setw -g automatic-rename off
set -g set-titles on

# Status Window format
setw -g window-status-current-format "#[fg=colour27,bg=colour255,bold] #I  #W* "
setw -g window-status-format "#[fg=colour255,bg=colour27] #I #[fg=colour27,bg=colour81]#[fg=colour81,bg=colour159]#[fg=colour27,bg=colour159] #W "

# Status Window styling
set -g status on
set -g status-interval 2
set -g status-justify "centre"
set -g status-left-length 60
set -g status-right-length 90
set -g status-style "fg=colour255,bg=colour27"
set -g status-left-style "fg=colour255,bg=colour27"
set -g status-right-style "fg=colour255,bg=colour27"
set -g status-left "#(~/.tmux/plugins/tmux-powerline/powerline.sh left)"
set -g status-right "#(~/.tmux/plugins/tmux-powerline/powerline.sh right)"

setw -g window-status-style "fg=colour255,bg=colour27"
setw -g window-status-separator ""
setw -g window-status-current-style "fg=colour255,bg=colour27"
setw -g window-status-activity-style "fg=colour255,bg=colour27"
setw -g window-status-bell-style "fg=colour255,bg=colour27"
setw -g window-status-last-style "fg=colour255,bg=colour27"

set -g message-command-style "fg=colour255,bg=colour27"
set -g message-style "fg=colour255,bg=colour27"
set -g mode-style "fg=colour255,bg=colour27"

# General Settings
set -g status-keys vi
set -g history-limit 10000
setw -g mode-keys vi
setw -g monitor-activity on
set -g visual-activity on
set -g visual-bell off
set -g visual-silence on
set -g bell-action none

# Make scrolling with wheels work
set -g mouse on
bind-key -T root WheelUpPane \
  if-shell -Ft= '#{?pane_in_mode,1,#{mouse_any_flag}}' \
    'send -Mt=' \
    'if-shell -Ft= "#{alternate_on}" "send -t= Up" "copy-mode -et="'
bind-key -T root WheelDownPane \
  if-shell -Ft = '#{?pane_in_mode,1,#{mouse_any_flag}}' \
    'send -Mt=' \
    'if-shell -Ft= "#{alternate_on}"  "send -t= Down" "send -Mt="'

# No delay for escape key press
set -sg escape-time 0

# Split Panes
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"

# Reload tmux config
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Close tmux
bind-key k kill-session

# Smart pane switching/resizing with awareness of Vim splits.
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

bind -n M-C-h send-keys M-h
bind -n M-C-l send-keys M-l
bind -n M-h resize-pane -L 5
bind -n M-l resize-pane -R 5

bind -n M-k if-shell "$is_vim" "send-keys M-k" "resize-pane -U 5"
bind -n M-j if-shell "$is_vim" "send-keys M-j" "resize-pane -D 5"

# Vim style copy
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# Highlight active/inactive
set -g pane-border-style bg=colour235,fg=colour238
set -g pane-active-border-style bg=colour236,fg=colour51

# Automatically renumber window numbers on closing a pane
set -g renumber-windows on

# Don't wrap searches
set -w -g wrap-search off

# Restore neovim sessions
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'off'

# Default terminal
set -g default-terminal 'screen-256color'
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

# Ensure FocusGained and FocusLost events work
set -g focus-events on

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'erikw/tmux-powerline'

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on' # Restore session when starting tmux
set -g @continuum-save-interval '1' # minutes (default is 15)


set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @sidebar-tree '.' # Toggle key binding


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
